<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discos Digitales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales específicos para esta página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        .header h1 {
            margin-bottom: 0;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<div class="header text-align">
    <div class="container">
        <h1 class="mb-0">Discos Digitales</h1>
        
    </div>
</div>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="Imagenes/disco1.webp" class="card-img-top" alt="Nombre del disco">
                <div class="card-body">
                    <h5 class="card-title">Nombre del Disco</h5>
                    <p class="card-text">La musica pop en ingles mas escuchada</p>
                    <a href="#" class="btn btn-primary">Detalles</a>
                    <button class="btn btn-outline-primary"><i class="bi bi-cart-plus"></i> Agregar al carrito</button>
                </div>
            </div>
        </div>

        <!-- Repite este bloque para cada producto -->
        <div class="col">
            <div class="card h-100">
                <img src="Imagenes/disco2.jpg" class="card-img-top" alt="Nombre del disco">
                <div class="card-body">
                    <h5 class="card-title">Nombre del Disco</h5>
                    <p class="card-text">Desde Pop Rock hasta Soulpop</p>
                    <a href="#" class="btn btn-primary">Detalles</a>
                    <button class="btn btn-outline-primary"><i class="bi bi-cart-plus"></i> Agregar al carrito</button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
                <img src="Imagenes/disco4.jpg" class="card-img-top" alt="Nombre del disco">
                <div class="card-body">
                    <h5 class="card-title">Nombre del Disco</h5>
                    <p class="card-text">Los mejores discos pop en español</p>
                    <a href="#" class="btn btn-primary">Detalles</a>
                    <button class="btn btn-outline-primary"><i class="bi bi-cart-plus"></i> Agregar al carrito</button>
                </div>
            </div>
        </div>
        <!-- Fin de los productos -->
    </div>
</div>

<div class="footer">
    <div class="container">
        <p>&copy; 2024 Discos Digitales. Todos los derechos reservados.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
