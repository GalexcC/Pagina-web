<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2 class="titulo-uno">Formulario de Registro</h2>
    <form action="#" id="formRegistro" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="nombre">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Ingrese un email vÃ¡lido" placeholder="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="password">
        <br>
        <label for="confirmar-password">Confirmar Password:</label>
        <input type="password" id="confirmar-password" name="confirmar-password" required placeholder="confirmar password">
        <br>
        <input type="submit" value="Registrarse">
    </form>

    <script src="js/formulario.js"></script>
</body>
</html>
